name: Merge PR and Deploy to UAT

on:
  push:
    branches: [ main ]

jobs:
  merge_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetches the entire history of the repository. Without it only fetch-depth:1 happens

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.15.0'

    - name: Merge main to dev
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git checkout main
        git pull origin main
        git checkout dev
        git merge --no-ff main
        git push origin dev

    - name: Deploy to Linode
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.LINODE_HOST }}
        username: ${{ secrets.LINODE_USER }}
        key: ${{ secrets.LINODE_SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd EasyContinuity-API
          docker compose -f docker-compose.staging.yml down
          docker compose -f docker-compose.uat.yml up --build -d
          cd ..
          cd EasyContinuity-Mobile
          git checkout main
          git pull origin main
          git checkout dev
          git merge main
          docker compose -f docker-compose.staging.yml down
          docker compose -f docker-compose.uat.yml up -d --build
name: Deploy to Staging

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "yes" to confirm deployment to staging'
        required: true

jobs:
  deploy_to_staging:
    if: github.event.inputs.confirm == 'yes'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetches the entire history of the repository. Without it only fetch-depth:1 happens

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.15.0'

    - name: Merge uat to staging
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git checkout uat
        git pull origin uat
        git checkout staging
        git pull origin staging
        git merge --no-ff uat -m "Merge uat into staging [skip ci]"
        git push origin staging

    - name: Deploy to Staging Environment
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.LINODE_HOST }}
        username: ${{ secrets.LINODE_USER }}
        key: ${{ secrets.LINODE_SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd EasyContinuity-Mobile
          git fetch --all
          git checkout staging
          git pull origin staging
          docker compose -f docker-compose.staging.yml down
          docker compose -f docker-compose.staging.yml up -d --build